<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batman's favourite places</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-0" href="/">
          <img src="logo.png" alt="Batman logo" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="places.html">Favourite places</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card">
            <img
              src="gotem.jpg"
              class="card-img-top"
              alt="Gotham"
              width="300"
              height="300"
            />
            <div class="card-body">
              <h5 class="card-title">Gotham</h5>
              <p class="card-text">The most terrible place in the world</p>
              <a
                href="https://wallhere.com/ru/wallpaper/2093059"
                class="btn btn-danger"
                target="_blank"
                >Experience despair</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="arkham.png"
              class="card-img-top"
              alt="Arkham"
              width="300"
              height="300"
            />
            <div class="card-body">
              <h5 class="card-title">Arkham Asylum</h5>
              <p class="card-text">Try to keep your sanity here</p>
              <a
                href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5%D1%87%D0%B5%D0%B1%D0%BD%D0%B8%D1%86%D0%B0_%D0%90%D1%80%D0%BA%D1%85%D0%B5%D0%BC"
                class="btn btn-danger"
                target="_blank"
                >Go crazy</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="metropolis.jpg"
              class="card-img-top"
              alt="Metropolis"
              width="300"
              height="300"
            />
            <div class="card-body">
              <h5 class="card-title">Metropolis</h5>
              <p class="card-text">Break in the clouds</p>
              <a
                href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B5%D1%82%D1%80%D0%BE%D0%BF%D0%BE%D0%BB%D0%B8%D1%81_(DC_Comics)"
                class="btn btn-danger"
                target="_blank"
                >Ascend</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
